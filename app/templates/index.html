{% extends "base.html" %}
{% block content %}
<h1>URL Shortener</h1>
<form method="POST">
    <input type="text" name="original_url" placeholder="Enter URL to shorten" required>
    <button type="submit">Shorten</button>
</form>
{% if short_url %}
    <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
{% endif %}
{% endblock %}
